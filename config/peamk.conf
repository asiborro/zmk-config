# Cosmos Lemon Wireless Configuration

# USB Power (request max from host)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_MAX_POWER=500

# RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=15
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep (battery saving)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB logging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y
