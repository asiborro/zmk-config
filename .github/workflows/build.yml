name: Build ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        include:
          - shield: peamk_r2c_left
            artifact: left
          - shield: peamk_r2c_right
            artifact: right
          - shield: settings_reset
            artifact: reset
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: west-${{ hashFiles('config/west.yml') }}

      - name: West init
        run: west init -l config

      - name: West update
        run: west update

      - name: West zephyr-export
        run: west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b cosmos_lemon_wireless -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: build/zephyr/zmk.uf2
